<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lịch Biểu Các Bữa Ăn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color:bisque;
            background-position: center;
            background-repeat: no-repeat;
            background-size: auto;
        }
        .container-left {
            margin: 10px 0;
            width: 40%;
            float: left;
            padding: 20px;
            text-align: center;
        }
        .container-right {
            width: 50%;
            float: right; 
            background-color: blanchedalmond;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .meal {
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
        }
        .meal:last-child {
            border-bottom: none;
        }
        .meal h2 {
            margin: 0 0 10px 0;
            color: #555;
        }
        .meal p {
            margin: 0;
        }
        .illustration {
            text-align: center;
            margin-bottom: 20px;
        }
        .illustration img {
            max-width: 100%;
            height: auto;
            border-radius: 18px;
        }
        .links a{
            width: 100%;
            display: inline-block;
            margin: 10px 0;
            pad: 10px 0;
            color: #555;
            text-decoration: none;
            font-size: 24px;
            background-color: whitesmoke;
            border-radius: 8px;
        }
        .link a:hover{
            text-decoration: underline;
        }
        p{
            font-size: 21px;
        }
    </style>
</head>
<body>
    <div class="container-left">
        <div class="illustration">
        <a href="https://luut47.github.io/full/" target="_blank">
            <img src="R.jpg" alt="Full">
            <p>Full</p>
        </a>
        </div><br>
        <div class="illustration">
        <a href="https://luut47.github.io/Hungry/" target="_blank">
            <img src="OIP (1).jpg" alt="Hungry">
            <p>Hungry</p>
        </a>
        </div>
    </div>

    <div class="container-right">
        <h1>Lịch Biểu Các Bữa Ăn Trong Ngày</h1>

        <div class="meal">
            <h2>Bữa Sáng</h2>
            <p>Ngũ cốc, sữa, trái cây.</p>
        </div>

        <div class="meal">
            <h2>Bữa Phụ Sáng</h2>
            <p>Sữa chua, bánh mì kẹp.</p>
        </div>

        <div class="meal">
            <h2>Bữa Trưa</h2>
            <p>Cơm, cá hồi, rau xào.</p>
        </div>

        <div class="meal">
            <h2>Bữa Phụ Chiều</h2>
            <p>Trái cây tươi, bánh quy.</p>
        </div>

        <div class="meal">
            <h2>Bữa Tối</h2>
            <p>Salad, cánh gà nướng, khoai tây nghiền.</p>
        </div>

        <div class="meal">
            <h2>Bữa Phụ Tối</h2>
            <p>Trái cây khô, sữa ấm.</p>
        </div>
    </div>
</body>
</html>
